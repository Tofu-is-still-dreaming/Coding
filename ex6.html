<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array & Loop</h1>
    <script>
      var fruits = ['orange','apple','banana','kiwi','grape','lemon'];
    </script>
    ---------아래 ++의 기능과 왜 유튭닷컴 오른쪽에 한번더 +과일+을 써야하는건지? 안써도 잘 작동하던데 말이지...----------
    <h2>Fruits</h2>
    <ul>
      <script>
        var i = 0;
        while(i < fruits.length){
          document.write('<li><a href="https://youtube.com"'+fruits[i]+'>'+fruits[i]+'</a></li>');
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
